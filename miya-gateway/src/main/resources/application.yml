server:
  port: 8301

spring:
  application:
    name: miya-gateway
  # admin 监控
  boot:
    admin:
      client:
        url: http://localhost:8401
        username: miya
        password: 123456
  cloud:
    nacos:
      discovery:
        namespace: dfa47935-e89b-40a9-a489-326e550388e6
        server-addr: http://172.81.245.35:8001
    gateway:
      routes:
        - id: miya-auth
          uri: lb://miya-auth
          predicates:
            - Path=/auth/**
        - id: miya-system
          uri: lb://miya-system
          predicates:
            - Path=/system/**
        - id: miya-pay
          uri: lb://miya-pay
          predicates:
            - Path=/pay/**
      default-filters:
        - StripPrefix=1
  autoconfigure: # 关闭数据库自动装配
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# admin 监控
info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: "@project.version@"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS