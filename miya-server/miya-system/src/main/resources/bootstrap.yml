server:
  port: 8201
spring:
  application:
    name: miya-system
  cloud:
    nacos:
      config:
        file-extension: yml
        namespace: 8f9990b9-483a-4728-98c7-32e7cd04d475
        server-addr: localhost:8001
        shared-configs: mysql.yml,redis.yml,admin.yml
      discovery:
        namespace: 8f9990b9-483a-4728-98c7-32e7cd04d475
        server-addr: localhost:8001
  main:
    allow-bean-definition-overriding: true

rocketmq:
  producer:
    groupName: ${spring.application.name}
    isOnOff: 'on'
    maxMessageSize: 4096
    namesrvAddr: 127.0.0.1:9876
    retryTimesWhenSendFailed: 2
    sendMsgTimeOut: 3000
  consumer:
    consumeMessageBatchMaxSize: 1
    consumeThreadMax: 32
    consumeThreadMin: 5
    groupName: ${spring.application.name}
    isOnOff: 'on'
    namesrvAddr: 127.0.0.1:9876
    topics: TestTopic~TestTag;*~*