server:
  port: 8201
spring:
  application:
    name: miya-system
  cloud:
    nacos:
      config:
        file-extension: yml
        namespace: 8f9990b9-483a-4728-98c7-32e7cd04d475
        server-addr: localhost:8001
        shared-configs: mysql.yml,redis.yml,admin.yml
      discovery:
        namespace: 8f9990b9-483a-4728-98c7-32e7cd04d475
        server-addr: localhost:8001
  main:
    allow-bean-definition-overriding: true

rocketmq:
  producer:
    # 发送同一类消息设置为同一个group，保证唯一默认不需要设置，rocketmq会使用ip@pid（pid代表jvm名字）作为唯一标识
    groupName: ${spring.application.name}
    # 是否开启自动配置
    isOnOff: 'on'
    # 消息最大长度 默认 1024 * 4 (4M)
    maxMessageSize: 4096
    # mq的nameserver地址
    namesrvAddr: 192.168.1.8:9876
    # 发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 2
    # 发送消息超时时间，默认 3000
    sendMsgTimeOut: 3000
  consumer:
    # 设置一次消费消息的条数，默认1
    consumeMessageBatchMaxSize: 1
    # 消费者线程数据量
    consumeThreadMax: 32
    consumeThreadMin: 5
    # 发送同一类消息设置为同一个group，保证唯一默认不需要设置，rocketmq会使用ip@pid（pid代表jvm名字）作为唯一标识
    groupName: ${spring.application.name}
    # 是否开启自动配置
    isOnOff: 'on'
    # mq的nameserver地址
    namesrvAddr: 192.168.1.8:9876
    # 消费者订阅的主题topic和tags（*标识订阅该主题下所有的tags），格式: topic~tag1||tag2||tags3;
    topics: TestTopic~TestTag;*~*